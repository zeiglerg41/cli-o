version: '3.8'

services:
  clio:
    build: .
    image: clio:latest
    container_name: clio
    stdin_open: true
    tty: true
    volumes:
      # Mount config directory to persist configuration
      - ./config:/root/.clio
      # Mount current directory for file operations
      - ./workspace:/workspace
    working_dir: /workspace
    environment:
      # Add any API keys here
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
    network_mode: host  # Allow access to localhost services like Ollama
