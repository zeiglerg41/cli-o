version: '3.8'

services:
  claude-clone:
    build: .
    image: claude-clone:latest
    container_name: claude-clone
    stdin_open: true
    tty: true
    volumes:
      # Mount config directory to persist configuration
      - ./config:/root/.claude-clone
      # Mount current directory for file operations
      - ./workspace:/workspace
    working_dir: /workspace
    environment:
      # Add any API keys here
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
    network_mode: host  # Allow access to localhost services like Ollama
